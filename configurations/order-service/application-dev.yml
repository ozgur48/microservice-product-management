eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8585/realms/infonal

  kafka:
    bootstrap-servers: localhost:9094
  cloud:
    function:
      definition: orderEvents
    stream:
      kafka:
        binder:
          brokers: localhost:9094
      bindings:
        orderEvents-out-0:
          destination: order-topic

  datasource:
    url: jdbc:postgresql://localhost:5051/order_service
    username: postgres
    password: order_service_db_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
